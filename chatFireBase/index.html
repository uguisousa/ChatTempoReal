<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Bate-papo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css">
    <script src="configUser.js" defer></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Bungee+Inline&family=Inconsolata:wght@200..900&family=Monoton&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nabla&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
</head>
<body>
    
    <div id="username-modal" style="display: none; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1002;">
        <div style="background-color: #1a1a1a; padding: 20px; border-radius: 10px; text-align: center;">
            <label for="username-input" style="color: #c0c0c0; display: block; margin-bottom: 10px;">Nome:</label>
            <input type="text" id="username-input" style="width: 200px; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #444; color: #fff;">
            <button id="username-submit" style="background-color: #14ffa5cc; color: #121212; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; width: 30%;">Enviar</button>
        </div>
    </div>

    <div id="avatar-modal" style="display: none; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); z-index: 1003;">
        <div style="background-color: #1a1a1a; padding: 20px; border-radius: 10px; text-align: center;">
            <p style="color: #c0c0c0;">Escolha sua foto de perfil:</p>
            <div class="avt" id="avatar-selection" style="display: flex; justify-content: space-around; padding: 10px;">
                <img src="screenshots/c1.png" class="avatar-option" data-avatar="c1" style="width: 100px; height: 100px; border-radius: 50%; cursor: pointer;" />
                <img src="screenshots/c2.png" class="avatar-option" data-avatar="c2" style="width: 100px; height: 100px; border-radius: 50%; cursor: pointer;" />
                <img src="screenshots/c3.png" class="avatar-option" data-avatar="c3" style="width: 100px; height: 100px; border-radius: 50%; cursor: pointer;" />
                <img src="screenshots/c4.png" class="avatar-option" data-avatar="c4" style="width: 100px; height: 100px; border-radius: 50%; cursor: pointer;" />
            </div>
            <button id="avatar-submit" style="display: none;"></button>
        </div>
    </div>

    <header>
        <h2>Bate-papo</h2>
        <br>
    </header>

    <div id="chat">
        <ul id="messages"></ul>

        <form id="message-form">
            <input id="message-input" type="text"/>
            <input type="file" id="file-input" style="display: none" />
            <label for="file-input" style="cursor: pointer; color:#14ffa5cc;">Selecionar<br>imagem</label>
            <span id="file-name" style="color: #c0c0c0; margin-left: 10px;"></span>
            <img id="image-preview" style="max-width: 100px; max-height: 100px; margin-left: 10px; display: none;">
            <button id="message-btn" type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="index.js"></script>
</body>
</html>
